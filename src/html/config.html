<!DOCTYPE html>
<html>
  <head>
    <title>Configuration - LinkedAI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="icon" type="image/png" href="/static/img/icon96.png">
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap-icons.css" />
    <link href="/static/select2/select2.css" rel="stylesheet" />

    <script defer src="/js/bootstrap.js"></script>
    <script defer src="../js/common.js"></script>
  </head>

  <body class="bg-dark">
    <div id="app">

      <nav class="navbar bg-body-tertiary sticky-top bg-dark navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">

          <a class="navbar-brand" href="#">
            <img src="/static/img/icon256.png" alt="LinkedOn" width="30" height="30" class="d-inline-block align-text-top">

          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="/html/contacts.html">Contact</a>
              <a class="nav-link" aria-current="page" href="/html/companies.html">Companies</a>
              <a class="nav-link active" aria-current="page" href="/html/config.html"><i class="bi bi-gear"></i></a>
            </div>
          </div>

        </div>
      </nav>

      <div class="container text-light">
        <h1 class="mt-4">Configuration</h1>

        <h2>General</h2>

        <div class="mb-3 row">
          <label class="form-label col-sm-2 col-form-label" for="llmUrl">
            LLM URL
          </label>
          <div class="col-sm-4">
            <input class="form-control" type="text" id="llmUrl" name="llmUrl">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="form-label col-sm-2 col-form-label" for="llmModel">
            LLM Model
          </label>
          <div class="col-sm-4">
            <input class="form-control" type="text" id="llmModel" name="llmModel">
          </div>
        </div>

        <div class="mb-3 row">
          <label class="form-label col-sm-2 col-form-label" for="systemPrompt">
            System prompt
          </label>
          <div class="col-sm-4">
            <textarea class="form-control" type="text" id="systemPrompt" name="systemPrompt"></textarea>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="form-label col-sm-2 col-form-label" for="promptTemplate">
            Prompt template
          </label>
          <div class="col-sm-4">
            <textarea class="form-control" type="text" id="promptTemplate" name="promptTemplate"></textarea>
          </div>
        </div>

        <div class="mb-3 row">
          <div class="col-12">
            <button class="btn btn-primary btnSaveProfile">Save</button>
          </div>
        </div>
    </div>
  </body>
</html>
